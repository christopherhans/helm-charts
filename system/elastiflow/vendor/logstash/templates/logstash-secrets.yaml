apiVersion: v1
kind: Secrets
metadata: 
  name: logstash-secrets
  labels:
    app: elastiflow-logstash
    app: "{{ template "logstash.fullname" . }}"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
data:
  lumberjack.key: |
{{ $.Values.lumberjack.key | indent 4 }}
  lumberjack.cert: |
{{ $.Values.lumberjack.cert | indent 4 }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "logstash.fullname" . }}-proxy
  labels:
    app: "{{ template "logstash.fullname" . }}-proxy"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  selector:
    matchLabels:
      app: {{ template "logstash.fullname" . }}-proxy
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "logstash.fullname" . }}-proxy
        chart: "{{ .Chart.Name }}"
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - elastiflow-logstash
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: {{ template "logstash.fullname" . }}-proxy
        image: keppel.eu-de-1.cloud.sap/ccloud/elastiflow-proxy:test
        ports:
{{ toYaml .Values.nginx.ports | indent 8 }}

{{ if .Values.enable_proxy}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "logstash.fullname" . }}-proxy
  labels:
    app: "{{ template "logstash.fullname" . }}-proxy"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  annotations:
    parrot.sap.cc/announce: 'true'
spec:
  ports:
    - name: beats
      port: 5044
      protocol: TCP
  selector:
    app: "{{ template "logstash.fullname" . }}-proxy"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
#   externalIPs: ["{{.Values.external_ip}}"]
{{- end }}

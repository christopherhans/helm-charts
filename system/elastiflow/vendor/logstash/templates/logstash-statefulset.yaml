{{- if .Values.enable_logstash}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netflow-logstash
  labels:
    app: "netflow-logstash"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9198"
    prometheus.io/targets: "infra-collector"
spec:
  replicas: 2
  serviceName: {{ template "logstash.fullname" . }}-svc
  selector:
    matchLabels:
      app: netflow-logstash
  template:
    metadata:
      labels:
        app: netflow-logstash
        chart: "{{ .Chart.Name }}"
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
    spec:
      containers:
      - name: netflow-logstash
        image: keppel.eu-de-1.cloud.sap/ccloud/elastiflow-logstash:beatstest
        imagePullPolicy: Always
        ports:
          - containerPort: 5044
            protocol: TCP
        env:
          - name: LS_JAVA_OPTS
            value: "-Xmx4G -Xms4G"        
          - name: ELASTIFLOW_ES_HOST
            value: "{{ .Values.elastic.host }}"
          - name: ELASTIFLOW_ES_SSL_ENABLE
            value: "{{ .Values.elastic.ssl }}"
          - name: ELASTIFLOW_ES_USER
            value: "{{ .Values.elastic.user }}"
          - name: ELASTIFLOW_ES_PASSWD
            value: "{{ .Values.elastic.password }}"
        volumeMounts:
          - name: lumberjack
            mountPath: "/usr/share/logstash/config/"
            readOnly: true
      - name: logstash-exporter
        image: bonniernews/logstash_exporter:v0.1.2
        ports:
          - name: metrics
            containerPort: 9198
      volumes:
        - name: lumberjack
          secret:
            secretName: logstash-secrets
{{- end }}

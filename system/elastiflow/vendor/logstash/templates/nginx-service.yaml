apiVersion: v1
kind: Service
metadata:
  name: {{ template "logstash.fullname" . }}-nginx
  labels:
    app: "{{ template "logstash.fullname" . }}-nginx"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  annotations:
    parrot.sap.cc/announce: 'true'
spec:
  externalTrafficPolicy: {{ .Values.nginx.service.externalTrafficPolicy }}
  ports:
{{ toYaml .Values.nginx.service.ports | indent 4 }}
  selector:
    app: "{{ template "logstash.fullname" . }}-nginx"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  type: {{ .Values.nginx.service.type }}
  externalIPs: ["{{.Values.external_ip}}"]

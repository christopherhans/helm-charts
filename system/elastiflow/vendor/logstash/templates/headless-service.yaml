apiVersion: v1
kind: Service
metadata:
  name: {{ template "logstash.fullname" . }}-svc
  labels:
    app: "{{ template "logstash.fullname" . }}"
    chart: "{{ .Chart.Name }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  externalTrafficPolicy: Local
  ports:
  - name: netflow-udp
    nodePort: 30058
    port: 2055
    protocol: UDP
    targetPort: 2055
  selector:
    app: {{ template "logstash.fullname" . }}
  sessionAffinity: None
  type: NodePort
